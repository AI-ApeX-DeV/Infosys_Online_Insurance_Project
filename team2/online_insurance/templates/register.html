<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* CSS styles directly within the HTML file */

        /* Set background image */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Main container */
        .container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        /* Left side - Registration block */
        .registration-block {
            flex: 1;
            padding: 30px;
            max-width: 400px; /* Adjusted maximum width */
            /* background-color: rgba(255, 255, 255, 0.8); Semi-transparent background color */
            border-radius: 5px;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        h2 {
            text-align: center;
            color: #424242;
            margin-bottom: 20px;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Form inputs */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        /* Form inputs focus */
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="submit"]:hover {
            border-color: #1f1f96;
        }

        /* Submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Right side - Background image */
        .background-image {
            flex: 1;
            background-image: url('https://www.bhmpics.com/downloads/insurance-Wallpapers/24.insureance_web-2.jpg');
            background-size: cover;
            background-position: right;
            height: 100vh;
        }

        /* Login link */
        .login-link {
            text-align: center;
            color: #757575;
            margin-top: 20px;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-block">
            <h2>Register for Insurance</h2>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Register">
            </form>
            <div class="login-link">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
        <div class="background-image"></div>
    </div>
</body>
</html>
