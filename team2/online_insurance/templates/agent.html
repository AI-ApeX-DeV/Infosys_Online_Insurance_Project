<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent Availability</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 108vh;
            background: url('https://content.backgroundsonline.com/images/sites/bgo/industry/insurance.png') no-repeat;
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            position: relative;
            width: 400px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .form-box {
            width: 100%;
            padding: 20px;
        }

        .form-box h2 {
            font-size: 2em;
            color: #162938;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            border-bottom: 2px solid #162938;
            margin-bottom: 15px;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #162938;
            font-weight: 500;
            pointer-events: none;
            transition: 0.5s;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -5px;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #162938;
            font-weight: 600;
            padding: 0 35px 0 5px;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #162938;
            border: none;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            color: white;
            font-weight: 500;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-box">
            <h2>Agent Availability</h2>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="input-box">
                    <input type="text" name="agent_name" required>
                    <label>Agent:</label>
                </div>
                <div class="input-box">
                    <input type="text" name="agent_phone" required>
                    <label>Agent phone:</label>
                </div>
                <div class="input-box">
                    <input type="text" name="agent_district" required>
                    <label>Agent district:</label>
                </div>
                <div class="input-box">
                    <input type="text" name="status" required>
                    <label>Status:</label>
                </div>
                <div class="input-box">
                    <input type="datetime-local" id="datetime" name="datetime">
                    <label>Start time:</label>
                </div>
                <div class="input-box">
                    <input type="datetime-local" id="datetime" name="datetime">
                    <label>End time:</label>
                </div>
                <div class="input-box">
                    <input type="text" name="latitude" required>
                    <label>Lattitude:</label>
                </div>
                <div class="input-box">
                    <input type="text" name="longitude" required>
                    <label>Longitude:</label>
                </div>
                <input type="submit" class="btn" value="Submit" />
            </form>
        </div>
    </div>
</body>
</html>
