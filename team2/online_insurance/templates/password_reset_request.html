{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
    <style>
        /* Set background image */
        body {
            background-image: url('https://www.lionandmason.com/wp-content/uploads/2023/02/pexels-kindel-media-7688374.jpg.webp');
            background-size: cover;
            background-position: right center; /* Adjusted position */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Style the form */
        form {
            margin: 20px;
            padding: 20px;
            width: 350px; /* Adjusted width */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8); /* Translucent background */
        }

        /* Style the form elements */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        button {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 12px; /* Increased padding for a bigger input */
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        /* Add margin to the email input field for spacing */
        label {
            display: block;
            margin-bottom: 5px; /* Add margin between label and input */
            font-weight: bold;
        }

        /* Style the submit button */
        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px; /* Add margin-top for better spacing */
            padding: 12px; /* Adjust padding for the button */
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Style the form heading */
        h2 {
            text-align: center;
            color: #333; /* Darker text color for contrast */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>Password Reset</h2>
        <label for="email">Enter your email:</label>
        {{ form.email }}
        <button type="submit">Send OTP</button>
    </form>
</body>
</html>
{% endblock %}
